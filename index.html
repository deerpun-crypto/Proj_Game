<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paer Scissors</title>
</head>

<body>
    <header class="head">
        Rock Paper Scissors
    </header>

    <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>!!Pick Your Choice!!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r"> <img src="images/stn.png" alt="pic of rock"
            width="110"
            height="110">
        </div>

        <div class="choice" id="p"><img src="images/pap.png" alt="pic of rock"
            width="110"
            height="110">
       
        </div>

        <div class="choice" id="s"> <img src="images/sci.png" alt="pic of rock"
            width="110"
            height="110">
        </div>
    </div>
<p id="action-message">Make your move.</p>
<script src="app.js"></script>
</body>

</html>
